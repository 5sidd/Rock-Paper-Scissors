<!DOCTYPE html>
<html>
    <head>
        <title> Rock-Paper-Scissors </title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <script src = "script.js"></script>
    </head>
    <body>
        <h2> First one to 5 wins! </h2>
        <div class = "scoreboard">
            <h4> Score (Player-Computer): </h4>
            <p id = "score"> </p>
        </div>
        <div class = "play">
            <div class = "buttons">
                <button id = "rock" onclick = "remove(this.id)"> <img src = "images/rock.png"> </button>
                <button id = "paper" onclick = "remove(this.id)"> <img src = "images/paper.jpg"> </button>
                <button id = "scissors" onclick = "remove(this.id)"> <img src = "images/scissors.webp"> </button>
            </div>
            <h3> Choose One </h3>
        </div>
        <div class = "round">

        </div>
    </body>
</html>
